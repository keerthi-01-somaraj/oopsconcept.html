<body>
    <h1>object literal</h1>
    <script>
        let person={
            f_name:"keerthi",
            l_name:"somarajupalli",
            //method
            getfuncton: function(){
                return(`The name of the person is : ${person.f_name} ${person.l_name}`);
            },
            //objects with in the object
            phone_number:{
                fmobile:'77804',
                lmobile:'82157',
            }
        }
        document.write(person.getfuncton());
        document.write(person.phone_number.fmobile);
        document.write(person.phone_number.lmobile);
    </script>
    <h1>object with constructors</h1>
    <script>
        function emp(f_name, l_name){
            this.f_name=f_name;
            this.l_name=l_name;

        }
        //create new instance of emp object
        let emp1=new emp('keerthi ','somarajupalli.. ');
        let emp2=new emp('tom ','jerry ');
        document.write(emp1.f_name);
        document.write(emp1.l_name);
        document.write(emp2.f_name);
        document.write(emp2.l_name);
        document.write(`${emp1.f_name} ${emp2.f_name}`);
    </script>
     <h1>object.create() method</h1>
     <script>
        const coder={
            isStudying:false,
            printIntroduction: function(){
                document.write(`my name is ${this.name}, am i studying ${this.isStudying}`);

            }
        }
        //object.create() method
        const me=Object.create(coder);
        //name is property set on me. but not on coder
        me.name='keerthi';
        me.isStudying=true;
        me.printIntroduction();
     </script>
